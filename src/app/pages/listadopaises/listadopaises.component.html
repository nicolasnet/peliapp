
<h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-muted">Paises</span>
    <span class="badge badge-secondary badge-pill">{{cantidadPaises}}</span>
</h4>

    <ul class="list-group mb-3 card-body overflow-auto" style="height: 400px;" #scrollMe  [scrollTop]="scrollMe">
        <li type="button" class="list-group-item d-flex justify-content-between lh-condensed elegido" *ngFor="let pais of listadoPaises" (click)="seleccionPais(pais)">
            <div >
                <h6 class="my-0">{{pais.name}}</h6>
                <small class="text-muted">{{pais.region}}</small>
            </div>
            <img src="{{pais.flag}}" class="bandera" >
        </li>
    </ul>
