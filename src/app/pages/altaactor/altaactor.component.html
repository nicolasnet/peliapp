<div class="container">
<form class="needs-validation" novalidate [formGroup]="forma" (ngSubmit)="nuevoActor()">
  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" placeholder="Ingrese nombre" formControlName="nombre">
      <small class="invalid" *ngIf="forma.get('nombre').errors?.required && forma.get('nombre').touched">El nombre es requerido</small>
      <small class="invalid" *ngIf="forma.get('nombre').errors?.contieneEspacios && forma.get('nombre').touched">El nombre no puede tener espacios</small>
    </div>
    <div class="col-md-6 mb-3">
      <label for="apellido" class="form-label">Apellido</label>
      <input type="text" class="form-control" id="apellido" placeholder="Ingrese apellido" formControlName="apellido">
      <small class="invalid" *ngIf="forma.get('apellido').errors?.required && forma.get('apellido').touched">El apellido es requerido</small>
    </div>
  </div>

  <div class="mb-3">
    <label for="email">Email <span class="text-muted">(Optional)</span></label>
    <input type="email" class="form-control" id="email" placeholder="you@example.com" formControlName="email">
    <small class="invalid" *ngIf="forma.get('email').errors?.required && forma.get('email').touched">El email es requerido</small>
    <small class="invalid" *ngIf="forma.get('email').errors?.email && forma.get('email').touched">El formato es invalido</small>
  </div>

  <div class="mb-3">
    <label for="direccion">Fecha de Nacimiento</label>
    <input type="date" class="form-control" id="fechaNacimiento" placeholder="Av. Mitre 650" formControlName="fechaNacimiento">
    <small class="invalid" *ngIf="forma.get('fechaNacimiento').errors?.required && forma.get('fechaNacimiento').touched">La fecha de nacimiento es requerida</small>
  </div>

  <div class="row">
    <div class="col-md-5 mb-3">
      <label for="pais">Pais</label>
      <input type="text" *ngIf="paisParaMostrar" class="form-control" id="pais" value="{{paisParaMostrar['name']}}" disabled>

      <input type="text" *ngIf="!paisParaMostrar" class="form-control" placeholder="Seleccionar pais del listado" disabled>
      
    </div>
