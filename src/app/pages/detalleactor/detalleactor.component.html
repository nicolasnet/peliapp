
<div class="jumbotron" *ngIf='actorParaMostrar'>
    <div class="container">
        <div >
            <h2>Actor</h2>
            <p>Apellido: {{actorParaMostrar.apellido}}</p>
            <p>Nombre: {{actorParaMostrar.nombre}}</p>
            <p>Email: {{actorParaMostrar.email}}</p>
            <p>Fecha de nacimiento: {{actorParaMostrar.fechaNacimiento}}</p>
        </div>
    </div>
</div>
