
<div *ngIf="peliculaNueva">
    <input type="text" [(ngModel)]="peliculaNueva.nombre">
    <button class="btn btn-primary" (click)="GuardaNuevaPelicula()">Crear</button>
</div>
<div *ngIf="!peliculaNueva">
    <button (click)="HacerNuevaPelicula()" class="btn btn-primary">Nueva Pelicula</button>
</div>
