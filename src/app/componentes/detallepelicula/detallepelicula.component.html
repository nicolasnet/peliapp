
<div *ngIf='peliculaParaMostrar' >
    <h2>Detalle Pelicula</h2>
    <p>{{peliculaParaMostrar.id}}</p>
    <p>{{peliculaParaMostrar.nombre}}</p>    
    <p>{{peliculaParaMostrar.tipo}}</p>
    <p>{{peliculaParaMostrar.fechaDeEstreno}}</p>
    <img *ngIf="peliculaParaMostrar" src="{{peliculaParaMostrar.fotoDePelicula}}" class="foto">
</div>
